services:
  postgres:
    image: postgres:16-alpine
    container_name: abhiraksha-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: abhiraksha
      POSTGRES_PASSWORD: abhiraksha_dev_2024
      POSTGRES_DB: abhiraksha
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
